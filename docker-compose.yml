version: "3.8"
services:
  ta-be:
    image: ta-be
    container_name: ta-be
    ports:
      - "8000:8000"
    environment:
      - MYSQL_SERVER=172.18.0.3
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
      - MYSQL_DB=ta-db
      - BACKEND_CORS_ORIGINS=["*", "http://localhost", "http://localhost:4200", "http://localhost:3000", "http://localhost:8080"]
    networks:
      - nginx-proxy-manager_default

networks:
  nginx-proxy-manager_default:
    external: true
